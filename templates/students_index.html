{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <table class="table table-hover">
      <tr>
          <th>#</th> <th> Name</th> <th>Show</th>
      </tr>

    {% for student in students %}
        <tr> <td> {{student.id}}</td>   <td> {{student.name}}</td>
            <td> <a href="{{url_for('db.student', student_id=student.id)}}" class="btn btn-primary">Show </a> </td>
        </tr>

    {% endfor %}
    </table>
        </div>
{% endblock %}
